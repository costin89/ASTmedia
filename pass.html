<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontkamera-Zugriff</title>
</head>
<body>
    <video id="frontCamera" autoplay></video>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const videoElement = document.getElementById("frontCamera");
        const statusElement = document.getElementById("status");
    
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            let constraints = {
                video: {
                    facingMode: "user"
                }
            };
    
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    videoElement.srcObject = stream;
                    statusElement.textContent = "Kamerazugriff erlaubt!";
                })
                .catch(function(err) {
                    console.error("Fehler beim Zugriff auf die Kamera: ", err);
                    statusElement.textContent = "Kamerazugriff abgelehnt oder ein Fehler ist aufgetreten.";
                });
        } else {
            alert("Ihr Browser unterst√ºtzt nicht den Zugriff auf die Kamera.");
        }
    });

    </script>
</body>
</html>
