<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontkamera-Zugriff</title>
</head>
<body>
    <video id="frontCamera" autoplay></video>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoElement = document.getElementById("frontCamera");
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                let constraints = {
                    video: {
                        facingMode: "user" // "user" steht f端r die Frontkamera, "environment" f端r die R端ckkamera
                    }
                };
                
                navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    videoElement.srcObject = stream;
                })
                .catch(function(err) {
                    console.error("Fehler beim Zugriff auf die Kamera: ", err);
                });
            } else {
                alert("Ihr Browser unterst端tzt nicht den Zugriff auf die Kamera.");
            }
        });
    </script>
</body>
</html>
