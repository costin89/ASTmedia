  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <a-entity id="right-hand" tracked-controls="controller: 5; hand:right; idPrefix: rightHand">
        <a-entity id="rightHand" rotation="0 0 0" position ="0 0 0" raycaster="showLine: true;"></a-entity>
      </a-entity>
      <a-entity id="left-hand" tracked-controls="controller: 5; hand:left; idPrefix: lefttHand">
        <a-entity id="lefttHand" rotation="0 0 0" position ="0 0 0"></a-entity>
      </a-entity>
      <a-box id="colorBox" class="clickable" position="0 1 -3" color="blue"></a-box>
      <a-sky src="#sky" color="black" segments-height="4" segments-width="4" radius="100"></a-sky>
    </a-scene>

  </body>
</html>
