<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Cube Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity camera position="0 1.6 0"></a-entity>
        
        <a-entity tracked-controls="controller: 4;hand:left; idPrefix: Hand"  laser-controls raycaster="lineColor: green"></a-entity>
        <a-entity tracked-controls="controller: 5;hand:right; idPrefix: Hand" laser-controls raycaster="lineColor: red">
            <!-- Cursor hinzufügen -->
            <a-cursor></a-cursor>
        </a-entity>
        <a-box id="myBox" position="0 1.5 -10" color="red"></a-box>
    </a-scene>

    <script>
        // Das Element des Würfels auswählen.
        const box = document.querySelector('#myBox');
        
        // Auf das 'click'-Event hören.
        box.addEventListener('click', function() {
            // Die Farbe des Würfels auf blau setzen.
            box.setAttribute('color', 'blue');

            // Nach 2 Sekunden die Farbe wieder auf rot setzen.
            setTimeout(function() {
                box.setAttribute('color', 'red');
            }, 2000);
        });
    </script>
</body>
</html>
