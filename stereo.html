<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Split Screen with Device Orientation</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <button id="requestPermission">Berechtigungen anfordern</button>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
      var scene, camera, renderer;

      function initializeScene() {
        // Szene erstellen
        scene = new THREE.Scene();

        // Kamera erstellen
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 5;

        // Renderer erstellen mit Transparenz
        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Objekt hinzufügen
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Geräteorientierung verarbeiten
        window.addEventListener(
          "deviceorientation",
          function (event) {
            var alpha = event.alpha;
            var beta = event.beta;
            var gamma = event.gamma;

            camera.rotation.x = THREE.Math.degToRad(beta);
            camera.rotation.y = THREE.Math.degToRad(alpha);
            camera.rotation.z = THREE.Math.degToRad(gamma);
          },
          true
        );

        // Render-Schleife
        function animate() {
          requestAnimationFrame(animate);
          renderer.setViewport(0, 0, window.innerWidth / 2, window.innerHeight);
          renderer.setScissor(0, 0, window.innerWidth / 2, window.innerHeight);
          renderer.setScissorTest(true);
          renderer.render(scene, camera);

          renderer.setViewport(
            window.innerWidth / 2,
            0,
            window.innerWidth / 2,
            window.innerHeight
          );
          renderer.setScissor(
            window.innerWidth / 2,
            0,
            window.innerWidth / 2,
            window.innerHeight
          );
          renderer.setScissorTest(true);
          renderer.render(scene, camera);
        }

        animate();
      }

      // Berechtigungsanfrage für Geräteorientierung
      document.getElementById("requestPermission").addEventListener("click", function () {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then((response) => {
              if (response === "granted") {
                initializeScene();
              } else {
                alert("Berechtigung nicht erteilt");
              }
            })
            .catch(console.error);
        } else {
          // für Browser, die keine explizite Berechtigungsanfrage benötigen
          initializeScene();
        }
      });
    </script>
  </body>
</html>
