<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Device Orientation Example</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            display: block;
        }
        #permission-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 24px;
            padding-top: 20%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="permission-popup">
        Bitte aktiviere die Geräteorientierung in den Browsereinstellungen.
        <button onclick="document.getElementById('permission-popup').style.display='none'">OK</button>
    </div>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        var scene, camera, renderer;
        var hasOrientationEvent = false;

        // Szene erstellen
        scene = new THREE.Scene();

        // Kamera erstellen
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer erstellen
        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Objekt hinzufügen
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Funktion zum Aktualisieren der Kameraorientierung
        function updateCameraOrientation(event) {
            hasOrientationEvent = true;
            var alpha = event.alpha ? THREE.MathUtils.degToRad(event.alpha) : 0;
            var beta = event.beta ? THREE.MathUtils.degToRad(event.beta) : 0;
            var gamma = event.gamma ? THREE.MathUtils.degToRad(event.gamma) : 0;

            camera.rotation.set(beta, alpha - Math.PI / 2, -gamma);
        }

        // Event-Listener für Geräteorientierung hinzufügen
        window.addEventListener("deviceorientation", updateCameraOrientation, true);

        // Render-Schleife
        function animate() {
            requestAnimationFrame(animate);
            if (!hasOrientationEvent) {
                document.getElementById('permission-popup').style.display = 'block';
            }
            
            // Objekt drehen
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            
            // Erste Hälfte rendern
            renderer.setViewport(0, 0, window.innerWidth / 2, window.innerHeight);
            renderer.setScissor(0, 0, window.innerWidth / 2, window.innerHeight);
            renderer.setScissorTest(true);
            renderer.render(scene, camera);
            
            // Zweite Hälfte rendern
            renderer.setViewport(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
            renderer.setScissor(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
            renderer.setScissorTest(true);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
