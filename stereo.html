<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Split Screen Example with Transparent Background</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="helper/DeviceOrientationHandler.js"></script>
  </head>
  <body>
    <button onclick="deviceOrientationHandler.requestPermission();">Enable Device Orientation</button>
    <script>
      const deviceOrientationHandler = new DeviceOrientationHandler();
      
      var scene, camera, renderer;

      // Szene erstellen
      scene = new THREE.Scene();

      // Kamera erstellen
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Renderer erstellen mit Transparenz
      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Objekt hinzufügen
      var geometry = new THREE.BoxGeometry();
      var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // EventListener um Berechtigung für Geräteorientierung zu beantragen
      document.getElementById("requestPermissionButton").addEventListener("click", async function() {
        await deviceOrientationHandler.requestPermission();
      });


      // Render-Schleife
      function animate() {
        requestAnimationFrame(animate);

        if (deviceOrientationHandler.permissionGranted) {
          // Kamera-Drehung entsprechend der Geräteorientierung
          camera.rotation.x = THREE.Math.degToRad(deviceOrientationHandler.beta);
          camera.rotation.y = THREE.Math.degToRad(deviceOrientationHandler.alpha);
          camera.rotation.z = THREE.Math.degToRad(deviceOrientationHandler.gamma);
        }
        
        // Erste Hälfte rendern
        renderer.setViewport(0, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissor(0, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissorTest(true);
        camera.aspect = (window.innerWidth / 2) / window.innerHeight; // Aspect-Ratio anpassen
        camera.updateProjectionMatrix(); // Kamera aktualisieren
        renderer.render(scene, camera);
        
        // Zweite Hälfte rendern
        renderer.setViewport(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissor(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissorTest(true);
        camera.aspect = (window.innerWidth / 2) / window.innerHeight; // Aspect-Ratio bleibt gleich
        camera.updateProjectionMatrix(); // Kamera aktualisieren
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
