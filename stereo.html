<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Split Screen Example</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
      var scene, camera, renderer;
      
      init();
      animate();

      function init() {
        // Szene erstellen
        scene = new THREE.Scene();
  
        // Kamera erstellen
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 0;
  
        // Renderer erstellen
        // Renderer erstellen
        renderer = new THREE.WebGLRenderer({ alpha: true }); // alpha auf true setzen für Transparenz
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
  
        // Objekt hinzufügen
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        cube.position.z = -5;
        
        // DeviceOrientationEvent abonnieren
        window.addEventListener('deviceorientation', handleOrientation);
      }
      
      function handleOrientation(event) {
        var alpha = event.alpha; // Rotation um die Z-Achse
        var beta = event.beta; // Neigung im Bereich [-180,180] auf der X-Achse
        var gamma = event.gamma; // Neigung im Bereich [-90,90] auf der Y-Achse
        
        // Orientierung auf den Würfel anwenden
        camera.rotation.x = beta * (Math.PI / 180);
        camera.rotation.y = gamma * (Math.PI / 180);
        camera.rotation.z = alpha * (Math.PI / 180);
      }

      // Render-Schleife
      function animate() {
        requestAnimationFrame(animate);

        // Objekt drehen
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        // Erste Hälfte rendern
        renderer.setViewport(0, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissor(0, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissorTest(true);
        renderer.render(scene, camera);

        // Zweite Hälfte rendern
        renderer.setViewport(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissor(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissorTest(true);
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
