<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Device Orientation Example</title>
    <script src="https://threejs.org/build/three.js"></script>
  </head>
  <body>
    <script>
      var scene, camera, renderer, cube;

      init();
      animate();

      function init() {
        // Szene und Kamera erstellen
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Renderer erstellen
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Einen Würfel zur Szene hinzufügen
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Kamera positionieren
        camera.position.z = 5;

        // DeviceOrientationEvent abonnieren
        window.addEventListener('deviceorientation', handleOrientation);
      }

      function handleOrientation(event) {
        var alpha = event.alpha; // Rotation um die Z-Achse
        var beta = event.beta; // Neigung im Bereich [-180,180] auf der X-Achse
        var gamma = event.gamma; // Neigung im Bereich [-90,90] auf der Y-Achse

        // Orientierung auf den Würfel anwenden
        cube.rotation.x = beta * (Math.PI / 180);
        cube.rotation.y = gamma * (Math.PI / 180);
        cube.rotation.z = alpha * (Math.PI / 180);
      }

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
