<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Split Screen with DeviceOrientationControls</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="helper/DeviceOrientationControls.js"></script>
    <script>
      var scene, camera, renderer, controls;

      // Szene erstellen
      scene = new THREE.Scene();

      // Kamera erstellen
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Renderer erstellen mit Transparenz
      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // DeviceOrientationControls hinzufügen
      controls = new THREE.DeviceOrientationControls(camera);
      
      // Objekt hinzufügen
      var geometry = new THREE.BoxGeometry();
      var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Render-Schleife
      function animate() {
        requestAnimationFrame(animate);

        // Update Controls
        controls.update();

        // Kamera-Seitenverhältnis und Projektionsmatrix aktualisieren
        camera.aspect = (window.innerWidth / 2) / window.innerHeight;
        camera.updateProjectionMatrix();

        // Erste Hälfte rendern
        renderer.setViewport(0, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissor(0, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissorTest(true);
        renderer.render(scene, camera);

        // Zweite Hälfte rendern
        renderer.setViewport(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissor(window.innerWidth / 2, 0, window.innerWidth / 2, window.innerHeight);
        renderer.setScissorTest(true);
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
