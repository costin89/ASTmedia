<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Device Orientation Example</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        var scene, camera, renderer;

        // Szene erstellen
        scene = new THREE.Scene();

        // Kamera erstellen
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer erstellen
        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Objekt hinzuf체gen
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Funktion zum Aktualisieren der Kameraorientierung
        function updateCameraOrientation(event) {
            var alpha = event.alpha ? THREE.MathUtils.degToRad(event.alpha) : 0;
            var beta = event.beta ? THREE.MathUtils.degToRad(event.beta) : 0;
            var gamma = event.gamma ? THREE.MathUtils.degToRad(event.gamma) : 0;

            camera.rotation.set(beta, alpha - Math.PI / 2, -gamma);
        }

        // Event-Listener f체r Ger채teorientierung hinzuf체gen
        window.addEventListener("deviceorientation", updateCameraOrientation, true);

        // Render-Schleife
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
