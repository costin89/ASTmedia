<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Canvas</title>
    <style>
        /* Stil für ein fensterfüllendes Video */
        #video {
            width: 100vw; 
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>

    <script>
        const videoElement = document.getElementById('video');

        // Funktion, um zu überprüfen, ob der Benutzer ein Mobilgerät verwendet
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Entscheidung für Constraints basierend auf Gerätetyp
        let constraints;
        if (isMobileDevice()) {
            constraints = {
                video: {
                    facingMode: 'environment'
                }
            };
        } else {
            constraints = {
                video: {
                    facingMode: 'user'
                }
            };
        }

        // Stream der Kamera erhalten
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    videoElement.srcObject = stream;
                    videoElement.play();
                })
                .catch(error => {
                    console.error("Es gab einen Fehler beim Zugriff auf die Kamera:", error);
                });
        } else {
            alert("Ihr Browser unterstützt die MediaDevices-API nicht.");
        }
    </script>
</body>
</html>
