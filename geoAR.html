<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Canvas</title>
    <style>
        /* Stil für ein fensterfüllendes Video */
        #video {
            width: 100vw; 
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>

    <script>
        const videoElement = document.getElementById('video');

        // Überprüfen Sie, ob MediaDevices-API verfügbar ist
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Einstellungen für die Nutzung der Umgebungskamera auf mobilen Geräten
            const constraints = {
                video: {
                    facingMode: 'environment'
                }
            };

            // Stream der Kamera erhalten
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    videoElement.srcObject = stream;
                    videoElement.play();
                })
                .catch(error => {
                    console.error("Es gab einen Fehler beim Zugriff auf die Kamera:", error);
                });
        } else {
            alert("Ihr Browser unterstützt die MediaDevices-API nicht.");
        }
    </script>
</body>
</html>
