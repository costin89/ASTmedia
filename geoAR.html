<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-frame-geoAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="helper/aframe-seethrough-component.js"></script>
    <script src="helper/a-frame-geoar-component.js"></script>
</head>
<body>
    <canvas id="videoCanvas" style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1;"></canvas>
    <a-scene style="position: absolute; display: block; width: 100vw; height: 100vh;; z-index: 2;" renderer="alpha: true;">
        <!-- Kamera mit device-orientation Steuerung -->
        <a-camera look-controls="enabled: true;"></a-camera>
        <!-- WÃ¼rfel -->
        <a-geotag a-geotag="lat: 49.812583825597365; long: 8.649315722294757; getLocation: true;">
            <a-box position="0 5 0" rotation="0 45 45" color="#4CC3D9"></a-box>
        </a-geotag>
        <a-scene seethrough="enable: true; cam: back">
    </a-scene>
</body>
</html>
