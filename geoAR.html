<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="helper/a-frame-seethrough-component.js"></script>
    <style>
      body, a-scene, a-scene canvas {
        background: transparent !important;
      }

    </style>
  </head>
  <body>
    <a-scene>
      <a-seethrough vw="1280" vh="720" cam="true" cammode="back"></a-seethrough>
      <!-- Kamera mit device-orientation Steuerung -->
      <a-camera position="0 1.75 0" look-controls="enabled: true;"></a-camera>
      <!-- WÃ¼rfel -->
      <a-box position="0 2 -5" rotation="0 45 45" scale="1 1 1" color="red"></a-box>
      <!-- Dim ambient lighting. -->
      <a-light type="ambient" color="#222"></a-light>
    </a-scene>
  </body>
</html>
