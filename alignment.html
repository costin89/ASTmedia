<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meine A-Frame Szene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="helper/a-lignment.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" look-controls="touchEnabled: false; magicWindowTrackingEnabled: false;" device-orientation="enable:true">
      <!-- Kamera -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Verwendung des benutzerdefinierten Tags -->
      <a-ligment a-ligment="north: true; deviation: 20">
         <!-- Roter WÃ¼rfel 5 Meter vor der Kamera -->
      <a-box position="0 1.6 -5" rotation="0 45 0" color="#FF0000"></a-box>
      </a-ligment>

      <!-- Hintergrund -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
