<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza-Teig Hydration Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pizza-Teig Hydration Rechner</h2>
        <label for="mehl">Mehl (in Gramm):</label>
        <input type="number" id="mehl" placeholder="Geben Sie die Mehlmenge ein" required>
        <label for="hydration">Hydration (in %):</label>
        <input type="number" id="hydration" placeholder="Geben Sie die Hydration in Prozent ein" required>
        <button onclick="berechneHydration()">Berechnen</button>
        <div class="result" id="ergebnis"></div>
    </div>

    <script>
        function berechneHydration() {
            var mehl = document.getElementById('mehl').value;
            var hydration = document.getElementById('hydration').value;

            if (mehl && hydration) {
                var wasserInGramm = mehl * (hydration / 100);
                var wasserInMl = wasserInGramm; // 1 Gramm Wasser = 1 ml

                document.getElementById('ergebnis').innerText = 
                    'Die ben√∂tigte Wassermenge ist: ' + wasserInMl.toFixed(2) + ' ml';
            } else {
                document.getElementById('ergebnis').innerText = 
                    'Bitte geben Sie sowohl die Mehlmenge als auch die Hydration an.';
            }
        }
    </script>
</body>
</html>
