<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>A-Frame mit Gamepad API</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-camera position="0 1.6 3"></a-camera>
        <a-text id="gamepadInfo" value="Warte auf Tastendruck..." position="-1.5 1 -3" scale="1.5 1.5 1.5"></a-text>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
        let textElement = document.querySelector("#gamepadInfo");

        function checkGamepad() {
            let gamepads = navigator.getGamepads();
            for (let i = 0; i < gamepads.length; i++) {
                if (gamepads[i]) {
                    let pressedButtons = [];
                    for (let j = 0; j < gamepads[i].buttons.length; j++) {
                        if (gamepads[i].buttons[j].pressed) {
                            pressedButtons.push("Button " + j);
                        }
                    }

                    if (pressedButtons.length > 0) {
                        textElement.setAttribute("value", "Gedrückt: " + pressedButtons.join(", "));
                    } else {
                        textElement.setAttribute("value", "Warte auf Tastendruck...");
                    }
                    break; // Nehmen Sie nur den ersten verbundenen Controller.
                }
            }

            // Die Informationen regelmäßig aktualisieren
            requestAnimationFrame(checkGamepad);
        }

        window.addEventListener("gamepadconnected", function(e) {
            console.log("Gamepad verbunden:", e.gamepad);
            checkGamepad();
        });

        window.addEventListener("gamepaddisconnected", function(e) {
            console.log("Gamepad getrennt:", e.gamepad);
            textElement.setAttribute("value", "Warte auf Tastendruck...");
        });
    </script>
</body>

</html>
